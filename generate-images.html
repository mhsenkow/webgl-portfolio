        const tagColors = {
            'Productdesign': '#667eea',
            'DataViz': '#f093fb', 
            'AI': '#4facfe',
            'Music': '#43e97b',
            'Writing': '#fa709a'
        };

        function generateImage(projectId, project) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, 400, 300);
            
            // Get background color
            const bgColor = tagColors[project.tag] || '#667eea';
            
            // Fill background
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, 400, 300);
            
            // Add subtle pattern overlay
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            for (let i = 0; i < 400; i += 20) {
                for (let j = 0; j < 300; j += 20) {
                    if ((i + j) % 40 === 0) {
                        ctx.fillRect(i, j, 10, 10);
                    }
                }
            }
            
            // Add project icon
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(project.icon, 200, 120);
            
            // Add project title
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.font = 'bold 16px Arial, sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Split title into lines
            const words = project.title.split(' ');
            const lines = [];
            let currentLine = '';
            
            for (const word of words) {
                const testLine = currentLine + (currentLine ? ' ' : '') + word;
                const metrics = ctx.measureText(testLine);
                if (metrics.width > 350) {
                    if (currentLine) lines.push(currentLine);
                    currentLine = word;
                } else {
                    currentLine = testLine;
                }
            }
            if (currentLine) lines.push(currentLine);
            
            // Draw title lines
            const lineHeight = 20;
            const startY = 220 - ((lines.length - 1) * lineHeight) / 2;
            
            lines.forEach((line, index) => {
                ctx.fillText(line, 200, startY + index * lineHeight);
            });
            
            // Add tag indicator
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.font = '12px Arial, sans-serif';
            ctx.fillText(project.tag, 200, 270);
            
            return canvas.toDataURL('image/png');
        }

        function generateImages() {
            const output = document.getElementById('output');
            output.innerHTML = '<h3>Generated Images:</h3>';
            
            Object.entries(projectImages).forEach(([projectId, project]) => {
                const imageData = generateImage(projectId, project);
                const img = document.createElement('img');
                img.src = imageData;
                img.style.margin = '10px';
                img.style.border = '1px solid #ccc';
                
                const link = document.createElement('a');
                link.href = imageData;
                link.download = `${projectId}.png`;
                link.textContent = `Download ${projectId}.png`;
                link.style.display = 'block';
                link.style.marginBottom = '20px';
                
                const container = document.createElement('div');
                container.appendChild(img);
                container.appendChild(link);
                output.appendChild(container);
            });
        }
